{% extends 'base.html' %} {% load static %} {% block title %}Home{% endblock title %} {% block main-content %}
<!-- 1st Product Slider -->
<div class="my-5">
  <!-- Slider 1 -->
  <div class="owl-carousel" id="slider1">
    {% for m in mobiles %}
    <a href="{% url 'product-detail' m.id %}" class="btn">
      <div class="item">
        <img
          src="{{m.product_image.url}}"
          alt=""
          width="500px"
          height="300px"
        /><span class="fw-bold">{{m.title}}</span><br /><span class="fs-5"
          >Rs. {{m.selling_price}}</span
        >
      </div>
    </a>
    {% endfor %}
  </div>
</div>
<!-- End 1st Product Slider -->

<!-- 2nd Product Slider -->
<div class="my-3">
  <!-- Slider 2 -->
  <div class="owl-carousel" id="slider2">
    {% for l in laptops %}
    <a href="{% url 'product-detail' l.id %}" class="btn">
      <div class="item">
        <img
          src="{{l.product_image.url}}"
          alt=""
          width="800px"
          height="200px"
        /><span class="fw-bold">{{l.title}}</span><br /><span class="fs-5"
          >Rs. {{l.selling_price}}</span
        >
      </div>
    </a>
    {% endfor %}
  </div>
  <!-- End 2nd Product Slider -->
  {% endblock main-content %}
</div>
